<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<a href="./index.html">Harry Potter</a>
			<a href="../Emoji/index.html">Emoji Finder</a>
			<a href="../Weather/index.html">Weather</a>
		</nav>
		<header>
			<h1>Harry Potter</h1>

			<h2>View all characters from the Harry Potter universe</h2>
			<div class="inputs">
				<label class="char-search-bar-label" for="char-search-bar"
					>Name
					<input
						class="char-search-bar"
						type="text"
						name="char-search-bar"
						id="char-search-bar"
						placeholder="Hermione"
						onkeyup="searchChar(this.value)"
					/>
				</label>
				<label class="house-select-label" for="house-select"
					>School
					<select
						class="house-select"
						id="house-select"
						onchange="filterCharsByHouse(this.value)"
					>
						<option value="placeholder" disabled selected>
							Choose one
						</option>
						<option value="Gryffindor">Gryffindor</option>
						<option value="Slytherin">Slytherin</option>
						<option value="Ravenclaw">Ravenclaw</option>
						<option value="Hufflepuff">Hufflepuff</option>
						<option value="Show All">Show All</option>
					</select>
				</label>
			</div>
		</header>

		<div class="items-list" id="items-list"></div>
	</body>

	<script src="getCharacters.js" type="text/javascript"></script>
</html>
